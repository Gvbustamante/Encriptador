<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos Reset -->
    <link rel="stylesheet" href="./styles/reset.css">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/box-mensaje.css">    <link rel="stylesheet" href="./styles/footer.css">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <!-- Logos -->
        <a href="https://gvbustamante.github.io/portafolio/" title="Portafolio">
            <img src="./img/logo_Gise.png" class="website">
        </a>
    </header>
    

    <div class="principal">
        <!-- Sección de Encriptación y Desencriptación -->
        <section class="box1">
            <textarea id="mensaje" placeholder="Ingrese el texto aquí" class="cajitaDeTexto"></textarea>
            <div class="box1_11">
                <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                <div class="btn">
                    <input type="submit" value="Encriptar" class="encriptar" onClick="encriptarTexto()">
                    <input type="submit" value="Desencriptar" class="desencriptar" onClick="desencriptarTexto()">
                </div>
            </div>  
        </section>
        
        <!-- Sección de Resultados -->
        <section class="box2">
            <div class="box2_2">
                <textarea readonly class="textodesencriptado" id="cuadroDeTexto"></textarea>
                <input type="submit" value="Copiar" class="copiar" onClick="btn_copiar()">
            </div>
        </section>
    </div>
    

    <!-- Pie de página -->
    <footer>
        <ul class="redes-sociales">
            <!-- Íconos de Redes Sociales -->
            <li><a href="https://www.linkedin.com/in/gvbustamante/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="https://github.com/Gvbustamante/" target="_blank"><i class="fa-brands fa-github-alt"></i></a></li>
            <li><a href="https://twitter.com/GisellaBM" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.behance.net/gvbustamante" target="_blank"><i class="fa-brands fa-behance"></i></a></li>
        </ul>
    </footer>

    <!-- Script -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
